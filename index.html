<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Halaby Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    body {
      background-color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
    }

    .Intro {
      font-size: 1.8rem;
      margin-top: 1rem;
    }

    #intro {
      font-size: 1.2rem;
      color: #555;
    }

    .grill-animation2 {
      max-width: 200px;
      margin-top: 1rem;
    }

    .but-primary {
      display: inline-block;
      background-color: #dc3545;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .but-primary:hover {
      background-color: #c82333;
      text-decoration: none;
      color: white;
    }

    .button {
      text-align: center;
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="./img/logo.png" alt="El Halaby Restaurant Logo" class="img-fluid mb-3"/>
      <h1 class="Intro">مرحبًا بكم في مطعم ومشويات علاء الحلابي</h1>
      <p id="intro">"دلوقتي تقدر تطلب أوردرك من الموقع بكل سهولة"</p>
      <img src="./img/grill-7228587-5862208.gif" alt="Grill Animation" class="grill-animation2"/>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide mb-5">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/Menu 1.jpg" class="d-block w-100" alt="Menu 1" />
        </div>
        <div class="carousel-item">
          <img src="./img/Menu 2.jpg" class="d-block w-100" alt="Menu 2" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">السابق</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">التالي</span>
      </button>
    </div>

    <div class="button">
      <a href="#" class="but-primary">اطلب الآن</a>
    </div>
  </div>

</body>
</html>
